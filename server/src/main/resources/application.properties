# Porta HTTP su cui il server espone le API REST e l'endpoint WebSocket.
server.port=8081

# Configura un database H2 in memoria cos√¨ che i repository JPA possano inizializzarsi senza dipendenze esterne.
spring.datasource.url=jdbc:h2:mem:gestoreagenti;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Genera automaticamente le tabelle necessarie alla demo.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Parametri richiesti dal componente JwtUtil per la firma dei token.
jwt.secret=supersegreto123456789
jwt.expiration=86400000

# Configurazione opzionale per l'invio email reale tramite SMTP.
# Imposta mail.enabled=true e valorizza i parametri spring.mail.* con
# le credenziali della tua casella Outlook/Exchange o di un server SMTP compatibile.
mail.enabled=false
mail.override-sender=
spring.mail.host=
spring.mail.port=
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
