# Porta HTTP su cui il server espone le API REST e l'endpoint WebSocket.
server.port=8081

# Configurazione della connessione a Microsoft SQL Server utilizzando
# l'autenticazione di Windows (integrated security). Affinché la connessione
# vada a buon fine è necessario che l'applicazione venga eseguita in un ambiente
# Windows con le librerie native del driver Microsoft (`mssql-jdbc_auth.dll`)
# disponibili sul path di caricamento della JVM.

spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=GestoreAgenti;integratedSecurity=true;encrypt=false
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Dialetto Hibernate ottimizzato per SQL Server.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.defer-datasource-initialization=true

# Disabilita l'esecuzione automatica degli script SQL di bootstrap per evitare
# che i dati applicativi vengano cancellati o sovrascritti a ogni riavvio.
spring.sql.init.mode=never

# Parametri richiesti dal componente JwtUtil per la firma dei token.
jwt.secret=supersegreto123456789
jwt.expiration=86400000

# Configurazione opzionale per l'invio email reale tramite SMTP.
# Imposta mail.enabled=true e valorizza i parametri spring.mail.* con
# le credenziali della tua casella Outlook/Exchange o di un server SMTP compatibile.
mail.enabled=false
mail.override-sender=
spring.mail.host=
spring.mail.port=
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
