# Porta HTTP su cui il server espone le API REST e l'endpoint WebSocket.
server.port=8081

# Configurazione predefinita per SQL Server con autenticazione integrata di Windows.
# Assicurati che la libreria nativa `sqljdbc_auth.dll` del driver Microsoft JDBC
# sia nel PATH di sistema o aggiungila con `-Djava.library.path` quando avvii
# l'applicazione.
spring.datasource.url=${DB_URL:jdbc:sqlserver://localhost:1433;databaseName=GestoreAgenti;encrypt=true;trustServerCertificate=true;integratedSecurity=true;authenticationScheme=NativeAuthentication;}
# Driver JDBC utilizzato dall'applicazione. Puoi sovrascriverlo impostando la
# variabile `DB_DRIVER` nel caso tu voglia usare un driver alternativo.
spring.datasource.driver-class-name=${DB_DRIVER:com.microsoft.sqlserver.jdbc.SQLServerDriver}
# Con l'autenticazione integrata le credenziali SQL non sono necessarie e possono
# rimanere vuote. Se attivi il profilo `sql` o imposti un URL personalizzato che
# richiede username/password, sovrascrivi `DB_USERNAME` e `DB_PASSWORD`.
spring.datasource.username=${DB_USERNAME:}
spring.datasource.password=${DB_PASSWORD:}

# Attiva il profilo `sql` (es. `--spring.profiles.active=sql`) per utilizzare
# l'autenticazione SQL classica con utente e password dedicati.

# Dialetto Hibernate ottimizzato per SQL Server. Modificalo tramite `JPA_DIALECT`
# se lavori con un database differente.
spring.jpa.properties.hibernate.dialect=${JPA_DIALECT:org.hibernate.dialect.SQLServerDialect}
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=false
spring.jpa.defer-datasource-initialization=true

# Disabilita l'esecuzione automatica degli script SQL di bootstrap per evitare
# che i dati applicativi vengano cancellati o sovrascritti a ogni riavvio.
spring.sql.init.mode=never

# Parametri richiesti dal componente JwtUtil per la firma dei token.
jwt.secret=supersegreto123456789
jwt.expiration=86400000

# Configurazione opzionale per l'invio email reale tramite SMTP.
# Imposta mail.enabled=true e valorizza i parametri spring.mail.* con
# le credenziali della tua casella Outlook/Exchange o di un server SMTP compatibile.
mail.enabled=false
mail.override-sender=
spring.mail.host=
spring.mail.port=
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
