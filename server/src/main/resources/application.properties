# Porta HTTP su cui il server espone le API REST e l'endpoint WebSocket.
server.port=8081

# Configurazione della connessione a Microsoft SQL Server utilizzando
# l'autenticazione SQL (username/password). L'URL è pronto per collegarsi a
# un'istanza locale in ascolto sulla porta predefinita 1433; personalizza host,
# porta o nome database secondo le tue necessità. Puoi sostituire completamente
# l'URL impostando la variabile d'ambiente `DB_URL`, utile ad esempio per usare
# l'autenticazione integrata di Windows o un'istanza remota.
spring.datasource.url=${DB_URL:jdbc:sqlserver://localhost:1433;databaseName=GestoreAgenti;encrypt=true;trustServerCertificate=true;}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
# Credenziali dell'account SQL Server dedicato all'applicazione. Puoi
# sovrascriverle tramite variabili d'ambiente `DB_USERNAME` e `DB_PASSWORD`.
# Lasciale vuote se stai utilizzando un profilo che sfrutta l'autenticazione
# integrata di Windows.
spring.datasource.username=${DB_USERNAME:gestore_app}
spring.datasource.password=${DB_PASSWORD:CambiaSubito!}

# Abilita un profilo alternativo con `--spring.profiles.active=windows` (o
# `SPRING_PROFILES_ACTIVE=windows`) per usare l'autenticazione integrata con SQL
# Server su sistemi Windows.

# Dialetto Hibernate ottimizzato per SQL Server.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.defer-datasource-initialization=true

# Disabilita l'esecuzione automatica degli script SQL di bootstrap per evitare
# che i dati applicativi vengano cancellati o sovrascritti a ogni riavvio.
spring.sql.init.mode=never

# Parametri richiesti dal componente JwtUtil per la firma dei token.
jwt.secret=supersegreto123456789
jwt.expiration=86400000

# Configurazione opzionale per l'invio email reale tramite SMTP.
# Imposta mail.enabled=true e valorizza i parametri spring.mail.* con
# le credenziali della tua casella Outlook/Exchange o di un server SMTP compatibile.
mail.enabled=false
mail.override-sender=
spring.mail.host=
spring.mail.port=
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
