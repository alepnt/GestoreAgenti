# Porta HTTP su cui il server espone le API REST e l'endpoint WebSocket.
server.port=8081

# Configurazione predefinita della connessione a Microsoft SQL Server.
# L'URL punta a un'istanza locale sulla porta 1433 con database "GestoreAgenti".
# Personalizza host, porta o nome database sovrascrivendo la variabile d'ambiente
# `DB_URL`.
spring.datasource.url=${DB_URL:jdbc:sqlserver://localhost:1433;databaseName=GestoreAgenti;encrypt=true;trustServerCertificate=true;}
# Driver JDBC utilizzato dall'applicazione. Puoi sostituirlo con `DB_DRIVER` se
# desideri provare un driver alternativo o un database differente.
spring.datasource.driver-class-name=${DB_DRIVER:com.microsoft.sqlserver.jdbc.SQLServerDriver}
# Credenziali dell'account SQL Server dedicato all'applicazione. Sovrascrivile
# tramite `DB_USERNAME` e `DB_PASSWORD` per adeguarle al tuo ambiente.
spring.datasource.username=${DB_USERNAME:gestore_app}
spring.datasource.password=${DB_PASSWORD:CambiaSubito!}

# Abilita un profilo alternativo con `--spring.profiles.active=windows` (o
# `SPRING_PROFILES_ACTIVE=windows`) per usare l'autenticazione integrata con SQL
# Server su sistemi Windows.

# Dialetto Hibernate ottimizzato per SQL Server. Puoi modificarlo con la
# variabile `JPA_DIALECT` se utilizzi un database diverso.
spring.jpa.properties.hibernate.dialect=${JPA_DIALECT:org.hibernate.dialect.SQLServerDialect}
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=false
spring.jpa.defer-datasource-initialization=true

# Disabilita l'esecuzione automatica degli script SQL di bootstrap per evitare
# che i dati applicativi vengano cancellati o sovrascritti a ogni riavvio.
spring.sql.init.mode=never

# Parametri richiesti dal componente JwtUtil per la firma dei token.
jwt.secret=supersegreto123456789
jwt.expiration=86400000

# Configurazione opzionale per l'invio email reale tramite SMTP.
# Imposta mail.enabled=true e valorizza i parametri spring.mail.* con
# le credenziali della tua casella Outlook/Exchange o di un server SMTP compatibile.
mail.enabled=false
mail.override-sender=
spring.mail.host=
spring.mail.port=
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
