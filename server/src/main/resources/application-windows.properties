# Profilo opzionale per utilizzare l'autenticazione integrata di Windows con SQL Server.
# Richiede il driver Microsoft JDBC con supporto Native Authentication e la libreria
# nativa `sqljdbc_auth.dll` disponibile nel PATH o in `java.library.path`.
# Maggiori dettagli in docs/database-setup.md.

spring.datasource.url=${DB_URL:jdbc:sqlserver://localhost:1433;databaseName=GestoreAgenti;encrypt=true;trustServerCertificate=true;integratedSecurity=true;authenticationScheme=NativeAuthentication;}
spring.datasource.username=${DB_USERNAME:}
spring.datasource.password=${DB_PASSWORD:}
