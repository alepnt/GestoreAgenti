# Porta HTTP su cui il server espone le API REST e l'endpoint WebSocket.
server.port=8081

# Profilo di sviluppo predefinito basato su H2 per eseguire il backend senza
# dipendere da un'istanza esterna di SQL Server. Il database viene salvato in
# ./server/target/h2/gestoreagenti cos√¨ da preservare i dati tra un riavvio e l'altro.
spring.datasource.url=jdbc:h2:file:./target/h2/gestoreagenti;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never
spring.h2.console.enabled=false

# Parametri richiesti dal componente JwtUtil per la firma dei token.
jwt.secret=supersegreto123456789
jwt.expiration=86400000

# Configurazione opzionale per l'invio email reale tramite SMTP.
# Imposta mail.enabled=true e valorizza i parametri spring.mail.* con
# le credenziali della tua casella Outlook/Exchange o di un server SMTP compatibile.
mail.enabled=false
mail.override-sender=
spring.mail.host=
spring.mail.port=
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
