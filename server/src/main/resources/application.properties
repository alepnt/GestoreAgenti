# URL di connessione al database SQL Server usato dall'applicazione.
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=GestoreAgenti;integratedSecurity=true;encrypt=false
# Driver JDBC di SQL Server richiesto da Spring Boot per instaurare la connessione.
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Sezione di configurazione Hibernate / JPA che gestisce l'ORM dell'applicazione.
# Strategia di generazione delle tabelle e degli aggiornamenti dello schema.
spring.jpa.hibernate.ddl-auto=update
# Attiva la stampa delle query SQL per scopi di debug.
spring.jpa.show-sql=true
# Specifica il dialetto SQL Server per la traduzione delle query Hibernate.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# Porta HTTP su cui l'applicazione espone i servizi REST.
server.port=8081
# Chiave segreta utilizzata per firmare i token JWT.
jwt.secret=supersegreto123456789
# Imposta la durata di validit√† del token JWT in millisecondi (1 giorno).
jwt.expiration=86400000
